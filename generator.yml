      - 1.3.6.1.4.1.1718.3.2.2.1.24 #infeedVACapacity
      - 1.3.6.1.4.1.1718.3.2.2.1.25 #infeedVACapacityUsed
      - 1.3.6.1.4.1.1718.3.2.2.1.7 #infeedLoadValue
      - 1.3.6.1.4.1.1718.3.2.2.1.12 #infeedPower

